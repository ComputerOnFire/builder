kind: pipeline
type: docker
name: arm-test

platform:
  arch: arm

steps:
- name: test
  image: balenalib/armv7hf-golang
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  environment:
    GITHUB_KEY:
      from_secret: api_key
  privileged: true
  commands:
  - losetup -a
  - apt-get update
  - apt-get dist-upgrade -y
  - apt-get install kpartx parted wget curl jq aria2 unzip python3 python3-pip qemu-user-static dmsetup g++-arm-linux-gnueabihf nodejs npm git rsync apt-transport-https ca-certificates gnupg-agent software-properties-common -y
  - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
  - apt-key fingerprint 0EBFCD88
  - add-apt-repository "deb [arch=armhf] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
  - apt-get update
  - apt-get install docker-ce -y
  - python3 -m pip install requests
  - dmsetup remove_all
  - losetup -D
  - bash -c 'export GITHUB_KEY="$GITHUB_KEY";mkdir images && PATH=./node_modules/.bin:$PATH ./builder --noninteractive --armhf' # --arm64 or --armhf, need to implement in builder
  when:
    event:
      exclude:
        - tag

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

---
kind: pipeline
type: docker
name: arm-build

platform:
  arch: arm
steps:
- name: build
  image: balenalib/armv7hf-golang
  volumes:
  - name: dockersock
    path: /var/run/docker.sock
  environment:
    GITHUB_KEY:
      from_secret: api_key
  environment:
    ssh_deploy_key:
      from_secret: ssh_secret
  privileged: true
  commands:
  - git fetch --tags
  - losetup -a
  - apt-get update
  - apt-get dist-upgrade -y
  - apt-get install kpartx parted wget curl jq aria2 unzip python3 python3-pip qemu-user-static dmsetup g++-arm-linux-gnueabihf nodejs npm git rsync apt-transport-https ca-certificates gnupg-agent software-properties-common -y
  - curl -fsSL https://download.docker.com/linux/debian/gpg | apt-key add -
  - apt-key fingerprint 0EBFCD88
  - add-apt-repository "deb [arch=armhf] https://download.docker.com/linux/debian $(lsb_release -cs) stable"
  - apt-get update
  - apt-get install docker-ce -y
  - python3 -m pip install requests
  - dmsetup remove_all
  - losetup -D
  - bash -c 'export GITHUB_KEY="$GITHUB_KEY";mkdir images && PATH=./node_modules/.bin:$PATH ./builder --noninteractive --armhf'
  - echo "$ssh_deploy_key" | base64 --decode --ignore-garbage > .drone/id_deploy
  - .drone/environment.sh
  - echo "$experiment"
  - echo "$image_path"
  - .drone/compress.sh
  - .drone/upload.sh
  when:
    event:
      include:
        - tag

volumes:
- name: dockersock
  host:
    path: /var/run/docker.sock

