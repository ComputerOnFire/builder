sudo: required

language: node_js
node_js:
  - "8"

services:
  - docker

addons:
  apt:
    packages:
      - docker-ce
      - kpartx
      - qemu-user-static
      - aria2

install:
  - sudo service docker stop && sudo rm -rf /var/lib/docker && sudo service docker start

script: mkdir images && sudo PATH=./node_modules/.bin:$PATH ./treehouse-builder --noninteractive

env:
  secure: ""

before_deploy:
  - echo "$ssh_deploy_key" > .travis/id_deploy

deploy:
  provider: script
  skip_cleanup: true
  script: ./.travis/deploy.sh
  on:
    all_branches: true
    tags: true

notifications:
  webhooks:
    urls:
      secure: ""
      on_success: always # one of: always, never, change
      on_failure: always
      on_start: never
